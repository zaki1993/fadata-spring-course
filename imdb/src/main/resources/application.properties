server.port=8080
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health, mappings, info, httptrace, metrics, threaddump, heapdump, shutdown, beans
info.app.name=IMDB
info.app.description=System to rate and comment movies
info.app.version=0.0.1-SNAPSHOT

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/imdb
spring.datasource.username=postgres
spring.datasource.password=admin
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.hikari.maximum-pool-size=10